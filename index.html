<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>越哥的首页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<body>
	<div class="name">
		大越哥
	</div>
	<div class="uls">
		<ul>
			<li>首页</li>
			<li>介绍</li>
			<li>关于</li>
			<li>私人</li>
			<li>我的</li>

		</ul>
	</div>
	<nav class="banner">
		<ul class="swiper-wrapper">
				<li class="swiper-slide"><img src="img/b1.jpg" ></li>
				<li class="swiper-slide"><img src="img/b2.jpg"></li>
				<li class="swiper-slide"><img src="img/b3.jpg"></li>
				<li class="swiper-slide"><img src="img/b4.jpg"></li>
				<li class="swiper-slide"><img src="img/b5.jpg"></li>
				<li class="swiper-slide"><img src="img/dede.jpg"></li>
		</ul>	
	</nav>

	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript">
		
		var swiper = new Swiper(".banner",{
				pagination: '.swiper-pagination',
        		paginationClickable: true,
        		autoplay:2000,
        		autoplayDisableOnInteraction:false,
        		loop:true
			})
	</script>
</body>
</html>
